<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eminem Deezer Albums</title>
        <!-- link CSS Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />

    <body>
        <section id="landing"></section>

        <button id="showAlbums">Voir les albums d'Eminem</button>

        <div class="album-list">
            <!-- modèle card -->
            <div class="card">
                <img src="" class="card-img-top" alt="..." />
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary">Tracklist</a>
                    <audio controls src=""></audio>
                </div>
            </div>
            <!-- fin modèle card-->
        </div>

        <!-- Script Json avec les infos sur Eminem -->
        <script src="javascript/data.js"></script>
        <!-- Script principal -->
        <script src="javascript/printData.js"></script>
    </body>
</html>
